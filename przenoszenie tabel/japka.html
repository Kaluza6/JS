<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 8px solid brown;
            border-top: none;
            width: 400px;
            height: 400px;
            text-align: center;
            vertical-align: middle;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1><strong>JAPEKI</strong></h1>
    <h1>skrzynka #1</h1>
    <table>
        <tr>
            <td id="tab11" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                <img id="zdj1" src="japko1.jpg" draggable="true" ondragstart="dragstartHandler(event)">
            </td>
            <td id="tab12" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                <img id="zdj2" src="japko2.png" draggable="true" ondragstart="dragstartHandler(event)">
            </td>
            <td id="tab13" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                <img id="zdj3" src="japko3.png" draggable="true" ondragstart="dragstartHandler(event)">
            </td>
            <td id="tab14" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                <img id="zdj4" src="japko4.jpeg" draggable="true" ondragstart="dragstartHandler(event)">
            </td>
        </tr>
    </table>

    <h1>skrzynka #2</h1>
    <table>
        <tr>
            <td id="tab21" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></td>
            <td id="tab22" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></td>
            <td id="tab23" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></td>
            <td id="tab24" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></td>
        </tr>
    </table>
    
<script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text/plain", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text/plain");
  const draggedElement = document.getElementById(data);
  let target = ev.target;

  if (target.tagName === "IMG") {
    target = target.parentElement;
  }

  if (target.tagName === "TD" && target.children.length === 0) {
    target.appendChild(draggedElement);
  }
}
</script>
</body>
</html>
