<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1 id="naglowek">Zmie≈Ñ kolor tekstu</h1>
    <table>
        <tr>
            <td onmouseover="document.getElementById('naglowek').style.color='gold'" onmouseout="document.getElementById('naglowek').style.color='black'" style="background-color: gold;">gold</td>
            <td onmouseover="document.getElementById('naglowek').style.color='khaki'" onmouseout="document.getElementById('naglowek').style.color='black'" style="background-color: khaki;">khaki</td>
            <td onmouseover="document.getElementById('naglowek').style.color='silver'" onmouseout="document.getElementById('naglowek').style.color='black'" style="background-color: silver;">silver</td>
            <td onmouseover="document.getElementById('naglowek').style.color='peru'" onmouseout="document.getElementById('naglowek').style.color='black'" style="background-color: peru;">peru</td>
        </tr>
    </table>
</body>
</html>
